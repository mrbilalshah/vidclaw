  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --bg: #0a0a0f; --surface: #12121a; --border: #1e1e2e; --text: #e4e4e7; --muted: #71717a; --accent: #f97316; }

    .ph-badge img { border-radius: 4px; }
    .nav-icons { display: flex; align-items: center; gap: 0.75rem; }
    .gh-link { color: var(--muted); transition: color 0.2s; }
    .gh-link:hover { color: var(--text); }
    nav .brand { font-weight: 800; font-size: 1.2rem; color: var(--text); display: flex; align-items: center; gap: 0.5rem; }
    nav .brand:hover { text-decoration: none; color: var(--accent); }
    nav .nav-links { display: flex; gap: 1.5rem; font-size: 0.95rem; }
    nav .nav-links a { color: var(--muted); }
    nav .nav-links a:hover, nav .nav-links a.active { color: var(--accent); text-decoration: none; }

    .page { max-width: 800px; margin: 0 auto; padding: 2rem 2rem 6rem; }
    .page h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, #f97316, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .page .subtitle { color: var(--muted); font-size: 1.15rem; margin-bottom: 3rem; }

    .post-card { display: block; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: border-color 0.2s, transform 0.2s; margin-bottom: 1.5rem; color: var(--text); }
    .post-card:hover { border-color: var(--accent); transform: translateY(-2px); text-decoration: none; }
    .post-card-banner { width: 100%; height: 6px; display: block; }
    .post-card-body { padding: 1.5rem 2rem; }
    .post-card-meta { display: flex; align-items: center; gap: 1rem; font-size: 0.85rem; color: var(--muted); margin-bottom: 0.75rem; }
    .post-card-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text); }
    .post-card-excerpt { color: var(--muted); font-size: 0.95rem; margin-bottom: 1rem; }
    .post-card-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .post-tag { font-size: 0.75rem; font-weight: 600; padding: 0.15rem 0.6rem; border-radius: 100px; background: rgba(249, 115, 22, 0.15); color: var(--accent); }

    #posts-loading { text-align: center; color: var(--muted); padding: 2rem; }

    footer { text-align: center; padding: 3rem 2rem; color: var(--muted); font-size: 0.85rem; border-top: 1px solid var(--border); }
    footer a { color: var(--muted); }

  <script>
    fetch('/blog/posts.json')
      .then(function(r) { return r.json(); })
      .then(function(posts) {
        var container = document.getElementById('posts-container');
        container.innerHTML = '';
        posts.forEach(function(post) {
          var date = new Date(post.date + 'T00:00:00');
          var dateStr = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
          var tags = post.tags.map(function(t) { return '<span class="post-tag">' + t + '</span>'; }).join('');
          var gradient = post.gradient || 'linear-gradient(135deg, #f97316, #fbbf24)';
          container.innerHTML += '<a class="post-card" href="/blog/' + post.slug + '/">' +
            '<div class="post-card-banner" style="background:' + gradient + '"></div>' +
            '<div class="post-card-body">' +
              '<div class="post-card-meta"><span>' + dateStr + '</span><span>' + post.readingTime + '</span></div>' +
              '<div class="post-card-title">' + post.title + '</div>' +
              '<p class="post-card-excerpt">' + post.excerpt + '</p>' +
              '<div class="post-card-tags">' + tags + '</div>' +
            '</div>' +
          '</a>';
        });
      })
      .catch(function() {
        document.getElementById('posts-container').innerHTML = '<p style="color:var(--muted);text-align:center;">Could not load posts.</p>';
      });
  </script>
